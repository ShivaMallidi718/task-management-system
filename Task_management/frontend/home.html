<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/home.css">
</head>
<body>
    <!-- Main App Container -->
    <div id="appContainer" class="container">
        <!-- Header -->
        <div class="header">
            <h1>TASK MANAGER</h1>
            <div class="header-buttons">
                <span id="welcomeUser"></span>
                <div class="search-container">
                    <input type="text" id="taskSearch" class="form-control" placeholder="Search tasks...">
                </div>
                <button onclick="showAddTaskForm()" class="add-task-btn">NEW TASK</button>
                <button onclick="handleLogout()" class="logout-btn">LOG OUT</button>
            </div>
        </div>


<div class="filter-container">
    <select id="statusFilter" class="form-select">
        <option value="all">All Statuses</option>
        <option value="yet-to-start">Yet to Start</option>
        <option value="in-progress">In Progress</option>
        <option value="completed">Completed</option>
        <option value="hold">On Hold</option>
    </select>
    <select id="priorityFilter" class="form-select">
        <option value="all">All Priorities</option>
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
    </select>
    <!-- <input type="date" id="startDateFilter" class="form-control" placeholder="Start Date">
    <input type="date" id="endDateFilter" class="form-control" placeholder="End Date"> -->
    <button id="applyFilters" class="btn btn-primary">Apply Filters</button>
</div>

        <div id="dashboardContainer"></div>

        <!-- All Tasks -->
        <div id="taskList" class="tasks-container"></div>

        <!-- Task Form Modal -->
        <div id="taskFormModal" class="modal fade">
            <!-- Task form content will be injected here -->
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/tasks.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
