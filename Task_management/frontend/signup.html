<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Task Manager</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Arial', sans-serif;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: linear-gradient(135deg, #76e78f 0%, #ffffff 100%);
}

.login-container {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: 100%;
}

.form-wrapper {
    background: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    padding: 30px;
    width: 100%;
    max-width: 400px;
    text-align: center;
}

.form_details {
    font-size: 24px;
    font-weight: 600;
    margin-bottom: 20px;
    color: #333;
}

.input {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    margin-bottom: 25px;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 16px;
    outline: none;
    transition: all 0.3s ease;
}

.input:focus {
    border-color: #007bff;
    box-shadow: 0 0 8px rgba(0, 123, 255, 0.2);
}

.btn {
    background-color: #007bff;
    color: #fff;
    padding: 12px 20px;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    width: 100%;
    cursor: pointer;
    transition: background-color 0.3s ease;
    margin-bottom: 10px;
}

.btn:hover {
    background-color: #0056b3;
}

.switch {
    margin-top: 15px;
    font-size: 14px;
    color: #666;
}

.signup_tog {
    color: #007bff;
    text-decoration: none;
}

.signup_tog:hover {
    text-decoration: underline;
}
label{
    display: block;
    text-align: left;
}
.errorMessage{
    color: red;
}
    </style>

</head>
<body>
<div class="login-container">
    <div class="form-wrapper">
        <div class="form_details">REGISTER</div>
        <form>
                <label for="signupFirstName">Name</label>
                <input type="text" class="input" id="signupFirstName" placeholder="Name" required>
                <label for="signupUsername">Email</label>
                <input type="text" class="input" id="signupUsername" placeholder="Email" required>
                <label for="signupPassword">Password</label>
                <input type="password" class="input" id="signupPassword" placeholder="Password" required>
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" class="input" id="confirmPassword" placeholder="Confirm Password" required>
                <button type="button" class="btn" onclick="handleSignup()">Signup</button>
        </form>
        <span class="switch">
            Already have an account?
            <a href="login.html" class="signup_tog">Sign In</a>
        </span>
        <div class="errorMessage" id="signupError"></div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
