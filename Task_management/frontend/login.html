<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Task Manager</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="container">
        <div class="form">
            <div class="form_front">
                <div class="form_details">Login</div>
                <label for="loginUsername">Email</label>
                <input type="text" class="input" id="loginUsername" placeholder="Email" required>
                <label for="loginPassword">Password</label>
                <input type="password" class="input" id="loginPassword" placeholder="Password" required>
                <button type="button" class="btn" onclick="handleLogin()">Login</button>
                <span class="switch">
                    Don't have an account? 
                    <a href="signup.html" class="signup_tog">Sign Up</a>
                </span>
                <div class="errorMessage" id="loginError"></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
